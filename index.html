        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Lmitedistrital_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Distrito</strong><br />' + (feature.properties['NOMBDIST'] !== null ? autolinker.link(feature.properties['NOMBDIST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Pertenece a la provincia de</strong><br />' + (feature.properties['PROV'] !== null ? autolinker.link(feature.properties['PROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Que está en el departamento de</strong><br />' + (feature.properties['DEP'] !== null ? autolinker.link(feature.properties['DEP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lmitedistrital_0_0() {
            return {
                pane: 'pane_Lmitedistrital_0',
                opacity: 1,
                color: 'rgba(101,101,101,0.9411764705882353)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }
        }

        map.getPane('pane_Lmitedistrital_0').style['mix-blend-mode'] = 'normal';
        var layer_Lmitedistrital_0 = new L.geoJson(json_Lmitedistrital_0, {

            onEachFeature: pop_Lmitedistrital_0,

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Ciudades_3.png" /> Ciudades': layer_Ciudades_3,'<img src="legend/Lmitedepartamental_2.png" /> Límite departamental': layer_Lmitedepartamental_2,'<img src="legend/Lmiteprovincial_1.png" /> Límite provincial': layer_Lmiteprovincial_1,'<img src="legend/Lmitedistrital_0.png" /> Límite distrital': layer_Lmitedistrital_0,},{collapsed:false}).addTo(map);
        map.on("zoomend", function(){

                if (map.hasLayer(layer_Lmitedepartamental_2)) {
                    if (map.getZoom() <= 4 && map.getZoom() >= 8) {
                        layer_Lmitedepartamental_2.eachLayer(function (layer) {
                            layer.openTooltip();
                        });
                    } else {
                        layer_Lmitedepartamental_2.eachLayer(function (layer) {
                            layer.closeTooltip();
                        });
                    }
                }
        });
        setBounds();
        var i = 0;
        layer_Lmitedepartamental_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NOMBDEP'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['NOMBDEP']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lmitedepartamental_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
                if (map.hasLayer(layer_Lmitedepartamental_2)) {
                    if (map.getZoom() <= 4 && map.getZoom() >= 8) {

        map.addControl(new L.Control.Search({

        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Lmitedepartamental_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Lmitedepartamental_2]);
        });
